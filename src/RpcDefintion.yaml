    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Mechanism: MechanismValue
      BaseKeyHandle: uint32
      Template: AttrValueFromNative[]

  DeriveKeyData:
    Summary:
    Fields:
      KeyHandle: uint32

  DeriveKeyEnvelope:
    Summary:
    Fields:
