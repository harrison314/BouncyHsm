Messages:
  AppIdentification:
    Summary: Application uniq identification data for server.
    Fields:
      AppName: string
      AppNonce: string
      Pid: uint64

  ExtendedClientInfo:
    Summary: Infromation about client
    Fields:
      CkUlongSize: uint32
      PointerSize: uint32
      CompiuterName: string
      Platform: string
      LibVersion: string

  PingRequest:
    Summary: Request for ping
    Fields:
      AppId: AppIdentification

  PingEnvelope:
    Summary: Esponse for Ping
    Fields:
      Rv: uint32

  InitializeRequest:
    Summary: Initialize request
    Fields:
      AppId: AppIdentification
      IsMutexFnSet: bool
      LibraryCantCreateOsThreads: bool
      OsLockingOk: bool
      ClientInfo: ExtendedClientInfo
  
  InitializeEnvelope:
    Summary: Response envelope
    Fields:
      Rv: uint32

  FinalizeRequest:
    Summary: Request for C_Finalize
    Fields:
      AppId: AppIdentification
      IsPtrSet: bool

  FinalizeEnvelope:
    Summary:
    Fields:
      Rv: uint32

  GetInfoRequest:
    Summary:
    Fields:
      AppId: AppIdentification
  
  GetInfoEnvelope:
    Summary:
    Fields:
      Rv: uint32
      ManufacturerID: string

  GetSlotListRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      IsTokenPresent: bool
      IsSlotListPointerPresent: bool
      PullCount: uint32

  GetSlotListEnvelope:
    Summary:
    Fields:
      Rv: uint32
      PullCount: uint32
      Slots: uint32[]

  GetSlotInfoRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SlotId: uint32

  CkVersion:
    Summary: Represents version ifnormations.
    Fields:
      Major: int32
      Minor: int32

  CkSpecialUint:
    Summary: Special ulong value
    Fields:
      UnavailableInformation: bool
      EffectivelyInfinite: bool
      InformationSensitive: bool
      Value: uint32

  SlotInfo:
    Summary: Slot info object
    Fields:
      SlotDescription: string
      ManufacturerID: string
      FlagsTokenPresent: bool
      FlagsRemovableDevice: bool
      FlagsHwSlot: bool
      HardwareVersion: CkVersion
      FirmwareVersion: CkVersion

  GetSlotInfoEnvelope:
    Summary: 
    Fields:
      Rv: uint32
      Data: SlotInfo?

  GetTokenInfoRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SlotId: uint32

  TokenInfo:
    Summary:
    Fields:
      Label: string
      ManufacturerId: string
      Model: string
      SerialNumber: string
      Flags: uint32
      MaxSessionCount: CkSpecialUint
      SessionCount: CkSpecialUint
      MaxRwSessionCount: CkSpecialUint
      RwSessionCount: CkSpecialUint
      MaxPinLen: uint32
      MinPinLen: uint32
      TotalPublicMemory: CkSpecialUint
      FreePublicMemory: CkSpecialUint
      TotalPrivateMemory: CkSpecialUint
      FreePrivateMemory: CkSpecialUint
      HardwareVersion: CkVersion
      FirmwareVersion: CkVersion
      UtcTime: string
  
  GetTokenInfoEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: TokenInfo?

  GetMechanismListRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      IsMechanismListPointerPresent: bool
      SlotId: uint32
      PullCount: uint32

  MechanismList:
    Summary:
    Fields:
      PullCount: uint32
      MechanismTypes: uint32[]

  GetMechanismListEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: MechanismList?

  GetMechanismInfoRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SlotId: uint32
      MechanismType: uint32

  MechanismInfo:
    Summary: Complete mechanism info
    Fields:
      MechanismType: uint32
      MinKeySize: uint32
      MaxKeySize: uint32
      Flags: uint32

  GetMechanismInfoEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: MechanismInfo?

  SetPinRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Utf8OldPin: binary?
      Utf8NewPin: binary?

  SetPinEnvelope:
    Summary:
    Fields:
      Rv: uint32

  OpenSessionRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SlotId: uint32
      Flags: uint32
      IsPtrApplicationSet: bool
      IsNotifySet: bool

  OpenSessionEnvelope:
    Summary:
    Fields:
      Rv: uint32
      SessionId: uint32

  CloseSessionRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32

  CloseSessionEnvelope:
    Summary:
    Fields:
      Rv: uint32

  CloseAllSessionsRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SlotId: uint32

  CloseAllSessionsEnvelope:
    Summary:
    Fields:
      Rv: uint32

  GetSessionInfoRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32

  SessionInfoData:
    Summary:
    Fields:
      SlotId: uint32
      State: uint32
      Flags: uint32
      DeviceError: uint32

  GetSessionInfoEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: SessionInfoData?

  LoginRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      UserType: uint32
      Utf8Pin: binary?

  LoginEnvelope:
    Summary:
    Fields:
      Rv: uint32

  LogoutRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32

  LogoutEnvelope:
    Summary:
    Fields:
      Rv: uint32

  SeedRandomRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Seed: binary

  SeedRandomEnvelope:
    Summary:
    Fields:
      Rv: uint32

  GenerateRandomRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      RandomLen: uint32

  GenerateRandomEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: binary?

  MechanismValue:
    Summary: Represents CK_MECHANISM/CK_MECHANISM_PTR. MechanismParamMp is serialized mechanism parameter.
    Fields:
      MechanismType: uint32
      MechanismParamMp: binary?

  DigestInitRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Mechanism: MechanismValue

  DigestInitEnvelope:
    Summary:
    Fields:
      Rv: uint32

  DigestRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Data: binary
      IsDigestPtrSet: bool
      PulDigestLen: uint32

  DigestValue:
    Summary: Representes digest returnet value.
    Fields:
      PulDigestLen: uint32
      Data: binary?

  DigestEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: DigestValue?

  DigestUpdateRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Data: binary

  DigestUpdateEnvelope:
    Summary:
    Fields:
      Rv: uint32

  DigestKeyRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      ObjectHandle: uint32

  DigestKeyEnvelope:
    Summary:
    Fields:
      Rv: uint32

  DigestFinalRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      IsDigestPtrSet: bool
      PulDigestLen: uint32

  DigestFinalEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: DigestValue?

  AttrValueFromNative:
    Summary: Transport attribute value from native code to dotnet, with type hinting 1 - byte array, 2 - CK_BBOOL, 4 - CK_UINT, 5 - CK_DATE
    Fields:
      AttributeType: uint32
      ValueTypeHint: int32
      ValueRawBytes: binary
      ValueBool: bool
      ValueCkUlong: uint32
      ValueCkDate: string?

  CreateObjectRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Template: AttrValueFromNative[]

  CreateObjectEnvelope:
    Summary:
    Fields:
      Rv: uint32
      ObjectHandle: uint32

  DestroyObjectRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      ObjectHandle: uint32

  DestroyObjectEnvelope:
    Summary:
    Fields:
      Rv: uint32


  FindObjectsInitRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Template: AttrValueFromNative[]
  FindObjectsInitEnvelope:
    Summary:
    Fields:
      Rv: uint32
  FindObjectsRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      MaxObjectCount: uint32

  FindObjectsData:
    Summary:
    Fields:
      PullObjectCount: uint32
      Objects: uint32[]
      
  FindObjectsEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: FindObjectsData?

  FindObjectsFinalRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
  FindObjectsFinalEnvelope:
    Summary:
    Fields:
      Rv: uint32

  GetObjectSizeRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      ObjectHandle: uint32

  GetObjectSizeEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: CkSpecialUint?

  GetAttributeInputValues:
    Summary: Attribute input method value
    Fields:
      AttributeType: uint32
      IsValuePtrSet: bool
      ValueLen: uint32

  GetAttributeValueRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      ObjectHandle: uint32
      InTemplate: GetAttributeInputValues[]

  GetAttributeOutValue:
    Summary:
    Fields:
      ValueLen: CkSpecialUint
      ValueType: int32
      ValueUint: uint32
      ValueBool: bool
      ValueBytes: binary
      ValueCkDate: string?


  GetAttributeOutValues:
    Summary:
    Fields:
      OutTemplate: GetAttributeOutValue[]
      
  GetAttributeValueEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: GetAttributeOutValues?

  GenerateKeyPairRequest:
