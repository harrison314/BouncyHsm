      SessionId: uint32
      Signature: binary

  VerifyFinalEnvelope:
    Summary:
    Fields:
      Rv: uint32

  GenerateKeyRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Mechanism: MechanismValue
      Template: AttrValueFromNative[]
      
  GenerateKeyData:
    Summary:
