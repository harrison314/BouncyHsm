    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Mechanism: MechanismValue
      PublicKeyTemplate: AttrValueFromNative[]
      PrivateKeyTemplate: AttrValueFromNative[]
 
  GenerateKeyPairData:
     Summary:
     Fields:
