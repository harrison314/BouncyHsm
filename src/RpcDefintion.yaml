  GenerateKeyPairEnvelope:
    Summary:
    Fields:
      Rv: uint32
      Data: GenerateKeyPairData?

  SignInitRequest:
    Summary:
    Fields:
      AppId: AppIdentification
      SessionId: uint32
      Mechanism: MechanismValue
      KeyObjectHandle: uint32

  SignInitEnvelope:
    Summary:
    Fields:
      Rv: uint32

  SignRequest:
