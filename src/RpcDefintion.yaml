  VerifyUpdateRequest:
    Summary:
    Fields: 
      AppId: AppIdentification
      SessionId: uint32
      Data: binary

  VerifyUpdateEnvelope:
    Summary:
    Fields:
      Rv: uint32

  VerifyFinalRequest:
    Summary:
